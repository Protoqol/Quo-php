name: "Quo testkit"
on:
  pull_request:
    paths:
      - "**.php"
      - "phpcs.xml"
      - ".github/workflows/phpcs.yml"
jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Composer dependencies
        run: 'composer update'

      - name: 'Run PHPUnit Tests'
        run: 'php ./vendor/bin/phpunit ./tests/'

      - name: 'Run PHPCS'
        run: 'php ./vendor/bin/phpcs'
